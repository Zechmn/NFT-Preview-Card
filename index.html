<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <article class="nft-card">
      <div class="nft-image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT - A colorful cube floating in space" class="nft-image">
        <div class="nft-overlay">
          <img src="./images/icon-view.png" alt="" class="view-icon">
        </div>
      </div>

      <div class="nft-content">
        <h1 class="nft-title">Equilibrium #3429</h1>
        
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div class="nft-price">
            <img src="./images/icon-ethereum.png" alt="" class="eth-icon">
            <span class="price-value">0.041 ETH</span>
          </div>
          <div class="nft-time">
            <img src="./images/icon-clock.png" alt="" class="clock-icon">
            <span class="time-value">3 days left</span>
          </div>
        </div>

        <hr class="divider">

        <div class="nft-creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="creator-avatar">
          <p class="creator-text">Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
